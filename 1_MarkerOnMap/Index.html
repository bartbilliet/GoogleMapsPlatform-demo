<!DOCTYPE html>
<html>
  <head>
    <title>Marker on map demo</title>
    <link rel="stylesheet" href="mapstyle.css">
    <script src="index.js"></script>
  </head>

  <body>
    <h3>My Google Maps Demo: Marker on map</h3>
    
    <!--The div element for the map. We will attach the map via the JS above -->
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <!-- Grabbed API key for this demo from public samples on Google doc pages. Works only when running the sample locally due to CORS restrictions -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=&v=weekly" async>
    </script>
  </body>
</html>
