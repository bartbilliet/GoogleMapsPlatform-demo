<!DOCTYPE html>
<html>
  <head>
    <title>Point on map demo</title>

    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>

    <script>
      // Initialize and add the map
      function initMap() {
        
        // The location of Brussels
        const brussels = { lat: 50.8476, lng: 4.3572 };
        
        // The map, centered at Brussels
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 7,
          center: brussels,
        });
        
        // The marker, positioned at Brussels
        const marker = new google.maps.Marker({
          position: brussels,
          map: map,
        });
      }
    </script>
  </head>

  <body>
    <h3>My Google Maps Demo: Point on map</h3>
    

    <!--The div element for the map. We will attach the map via the JS above -->
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=&v=weekly" async>
    </script>
  </body>
</html>
